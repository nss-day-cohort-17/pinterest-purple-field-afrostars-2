
<div class="container">
  <h1>{{ pinBoard }}</h1>
  <ul class="row board-card-wrapper">
    <li class="col s12 m6 l4" ng-click="openNewPinModal()">
      <a href="">
        <article class="board-card">
          <div class="pin-pallette new-board-pallette">
            <div class="circle pin-red new-board-circle">
              <img src="/img/add.png" class="add">
            </div>
          </div>
        </article>
        <a class="btn red darken-3">Save Pin</a>
      </a>
    </li>
    </ul>
    <div class="dynamic-grid" angular-grid="personalBoard" ag-grid-width="300" ag-gutter-size="10" ag-id="gallery" ag-refresh-on-img-load="true">
    <div ng-enter class="show-image" ng-repeat="pins in personalBoard" show-on-load>
      <a href=""><img src="{{ pins }}" class="grid-img ng-cloak"  data-actual-width = "{{pins.actualWidth}}"  data-actual-height="{{pins.actualHeight}}"></a>
    </div>
  </div>
    <li >
      <img src="{{ pins }}">
    </li>
  </ul>
</div>



<div id="new-pin-modal" class="modal">
  <div class="modal-content">
    <h4 class="center-align">Upload Pin From the Web</h4>
    <img ng-if="pinUrl" src="{{ pinUrl }}">
    <div class="input-field">
      <input id="pin-name" type="text" class="validate" placeholder="Pin Image Address" ng-model="pinUrl">
      <input id="new-pin-tag" type="text" class="validate" placeholder="Tag the Image" ng-model="tagName">
        <a class="btn brown darken-3" ng-click="addTag()">Add Tag</a>
        <div ng-repeat="tag in tags" >
          <a ng-click="deleteTag($index)" class="btn red darken-3">{{ tag }}<span>     X</span></a>
        </div>
    </div>
  </div>
  <div class="modal-footer">
    <a class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    <a class="btn red modal-close modal-action" ng-click="postNewPin()">Upload Pin</a>
  </div>
</div>
