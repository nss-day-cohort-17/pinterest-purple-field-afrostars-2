<div class="conatiner">
	<div class="dynamic-grid" angular-grid="images" ag-grid-width="300" ag-gutter-size="10" ag-id="gallery" ag-refresh-on-img-load="false">
		<div class="show-image" ng-repeat="image in images">
			<a href=""><img ng-if="image.display_sizes[0].uri" src="{{ image.display_sizes[0].uri }}" class="grid-img"></a>
			<!-- <a class="waves-effect waves-light btn">Save</a> -->
			<!-- Modal Trigger -->
			<button class="waves-effect waves-light btn modal-trigger" data-target="modal1">Save</button>
		</div>
	</div>
</div>


<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Modal Header</h4>
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <a class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>
